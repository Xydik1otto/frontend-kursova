<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Solar.is</title>
    <meta name="viewport" content="width=1440, initial-scale=1.0">
</head>
<body>
    <div class="registration">
        <p class="reg_title">Реєстрація</p>
        <p class="reg_subtitle">Створіть свій аккаунт</p>
        <div class="reg_input">
            <div class="reg_input_name"><input type="text" placeholder="Ім'я"> </div>
            <div class="reg_input_surname"><input type="text" placeholder="Прізвище"> </div>
            <div class="reg_input_email"><input type="email" placeholder="e-mail">  </div>
            <div class="reg_input_password"><input type="password" placeholder="пароль"> </div>
        </div>
        <button class="reg_button">Зареєструватись</button>
        <p class="reg_have_account">Вже маєте аккаунт? <a href="URL">Вхід</a></p>
        <div class="horizontal-line1"></div>
        <div class="horizontal-line2"></div>
        <p class="reg_alternative">Реєстрація за допомогою:</p>
        <a href="#" class="reg_google_link">Продовжити з Google</a>
        <a href="#" class="reg_facebook_link">Продовжити з Facebook</a>
    </div>
</body>
</html>
