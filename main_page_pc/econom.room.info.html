<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="econom.room.info.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Solar.is</title>
    <meta name="viewport" content="width=1440, initial-scale=1.0">
</head>
<body>
<div class="eco_room">
    <img src="../public/img/econom_room.png" alt="Кімната Економ">
    <p class="room_class_eco">Економ</p>
    <p class="room_desc_eco">Ідеальний вибір для тих, хто шукає затишне<br> проживання за доступною ціною у серці Карпат.</p>
    <p class="price-text-eco">Ціна від 1200 грн</p>
    <button class="detail-button">Забронювати</button>
    <div class="horizontal-line1"></div>
    <div class="room_stats_eco">
        <p style="margin-right: 35px">30 м²</p>
        <p style="margin-right: 28px">Максимум гостей:</p>
        <p>2</p>
    </div>
    <div class="room_benefits_eco">
        <p style="margin-right: 56px">Кондиціонер</p>
        <p style="margin-right: 56px">Балкон</p>
        <p>WI-FI</p>
    </div>
        <div class="room_conditioning_eco_icon"> <img src="../public/svg/air.conditioning.svg" alt="Кондиціонер"> </div>
        <div class="room_eye_eco_icon"> <img src="../public/svg/eye.svg" alt="Балкон" > </div>
        <div class="room_wifi_eco_icon"> <img src="../public/svg/wifi.svg" alt="Wi-Fi" > </div>
    <div class="room_size_eco_icon"> <img src="../public/svg/room.size.svg" alt="Розмір" > </div>
    <div class="room_persons_eco_icon"> <img src="../public/svg/persons.svg" alt="Персони" > </div>
    <div class="horizontal-line2"></div>
</div>

</html>
